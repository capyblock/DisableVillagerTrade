name: Auto Release

on:
  push:
    branches:
      - master   # Production releases
      - develop  # Development builds

permissions:
  contents: write

env:
  JAVA_VERSION: '21'

jobs:
  check-changes:
    name: Check for Plugin Changes
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.changes.outputs.should_deploy }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check for plugin file changes
        id: changes
        run: |
          # Get changed files between HEAD and previous commit
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git diff --name-only HEAD)
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Check if any plugin source files changed
          SHOULD_DEPLOY="false"
          
          while IFS= read -r file; do
            # Plugin source files (multi-module structure)
            if [[ "$file" == */src/main/java/* ]] || \
               [[ "$file" == */src/main/resources/* ]] || \
               [[ "$file" == common/* ]] || \
               [[ "$file" == bukkit/* ]] || \
               [[ "$file" == fabric/* ]] || \
               [[ "$file" == forge/* ]] || \
               [[ "$file" == neoforge/* ]] || \
               [[ "$file" == "build.gradle.kts" ]] || \
               [[ "$file" == "settings.gradle.kts" ]] || \
               [[ "$file" == "gradle.properties" ]] || \
               [[ "$file" == */build.gradle.kts ]]; then
              SHOULD_DEPLOY="true"
              echo "‚úÖ Plugin file changed: $file"
              break
            fi
          done <<< "$CHANGED_FILES"
          
          # Also check commit message for force deploy
          if [[ "${{ github.event.head_commit.message }}" == *"[force deploy]"* ]]; then
            SHOULD_DEPLOY="true"
            echo "‚úÖ Force deploy requested via commit message"
          fi
          
          # Skip if [skip ci] in commit message
          if [[ "${{ github.event.head_commit.message }}" == *"[skip ci]"* ]]; then
            SHOULD_DEPLOY="false"
            echo "‚è≠Ô∏è Skipping due to [skip ci] in commit message"
          fi
          
          echo "should_deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT
          echo "Should deploy: $SHOULD_DEPLOY"

  # Run unit tests
  unit-tests:
    name: üß™ Unit Tests
    needs: check-changes
    if: needs.check-changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle
      
      - name: Run unit tests
        run: ./gradlew test --no-daemon
      
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: '**/build/reports/tests/'

  # Integration test - Bukkit/Paper
  integration-bukkit:
    name: ü™£ Integration Test (Paper)
    needs: [check-changes, unit-tests]
    if: needs.check-changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle
      
      - name: Build plugin
        run: ./gradlew :bukkit:shadowJar --no-daemon
      
      - name: Download Paper server
        run: |
          mkdir -p test-server/plugins
          
          # Get MC version from gradle.properties
          MC_VERSION=$(grep "minecraftVersion=" gradle.properties | cut -d'=' -f2)
          echo "Building for Minecraft $MC_VERSION"
          
          # Paper uses different version format - try to get the latest build
          # First try exact version, then fall back to latest stable
          PAPER_BUILD=$(curl -s "https://api.papermc.io/v2/projects/paper/versions/${MC_VERSION}/builds" 2>/dev/null | jq -r '.builds[-1].build' 2>/dev/null)
          
          if [ -z "$PAPER_BUILD" ] || [ "$PAPER_BUILD" = "null" ]; then
            echo "Paper $MC_VERSION not available, using latest stable version"
            MC_VERSION=$(curl -s "https://api.papermc.io/v2/projects/paper" | jq -r '.versions[-1]')
            PAPER_BUILD=$(curl -s "https://api.papermc.io/v2/projects/paper/versions/${MC_VERSION}/builds" | jq -r '.builds[-1].build')
          fi
          
          echo "Using Paper $MC_VERSION build $PAPER_BUILD"
          curl -o test-server/paper.jar \
            "https://api.papermc.io/v2/projects/paper/versions/${MC_VERSION}/builds/${PAPER_BUILD}/downloads/paper-${MC_VERSION}-${PAPER_BUILD}.jar"
          
          find bukkit/build/libs -name "*.jar" ! -name "*-slim.jar" -exec cp {} test-server/plugins/ \;
          echo "eula=true" > test-server/eula.txt
          echo -e "online-mode=false\nspawn-protection=0\nmax-tick-time=-1" > test-server/server.properties
      
      - name: Test plugin loads correctly
        timeout-minutes: 5
        run: |
          cd test-server
          java -Xmx1G -jar paper.jar --nogui &
          SERVER_PID=$!
          
          for i in {1..90}; do
            if grep -q "Done" logs/latest.log 2>/dev/null; then
              echo "‚úÖ Server started!"
              break
            fi
            if ! kill -0 $SERVER_PID 2>/dev/null; then
              echo "‚ùå Server crashed!"; cat logs/latest.log 2>/dev/null; exit 1
            fi
            sleep 1
          done
          
          # Check if plugin was initialized (Paper shows it in plugin list)
          if grep -qi "DisableVillagerTrade" logs/latest.log; then
            echo "‚úÖ Plugin loaded successfully!"
            grep -i "DisableVillagerTrade" logs/latest.log | head -5
          else
            echo "‚ùå Plugin failed to load!"; cat logs/latest.log; exit 1
          fi
          
          # Check for plugin-specific errors
          if grep -qiE "(ERROR|SEVERE).*DisableVillagerTrade" logs/latest.log; then
            echo "‚ùå Plugin has errors!"; grep -iE "(ERROR|SEVERE)" logs/latest.log; exit 1
          fi
          
          # Check for failed to load messages
          if grep -qi "Could not load.*DisableVillagerTrade\|failed to load.*DisableVillagerTrade" logs/latest.log; then
            echo "‚ùå Plugin failed to load!"; grep -i "DisableVillagerTrade" logs/latest.log; exit 1
          fi
          
          kill $SERVER_PID 2>/dev/null || true
          echo "‚úÖ Bukkit integration test passed!"
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: paper-logs
          path: test-server/logs/

  # Integration test - Fabric
  integration-fabric:
    name: üßµ Integration Test (Fabric)
    needs: [check-changes, unit-tests]
    if: needs.check-changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle
      
      - name: Build mod
        run: ./gradlew :fabric:build --no-daemon
      
      - name: Setup Fabric server
        run: |
          mkdir -p test-server/mods
          
          # Get MC version from gradle.properties
          MC_VERSION=$(grep "minecraftVersion=" gradle.properties | cut -d'=' -f2)
          echo "Building for Minecraft $MC_VERSION"
          
          curl -o fabric-installer.jar "https://maven.fabricmc.net/net/fabricmc/fabric-installer/1.0.1/fabric-installer-1.0.1.jar"
          java -jar fabric-installer.jar server -mcversion $MC_VERSION -dir test-server -downloadMinecraft
          
          # Get Fabric API for this MC version
          FABRIC_API_URL=$(curl -s "https://api.modrinth.com/v2/project/fabric-api/version?game_versions=%5B%22${MC_VERSION}%22%5D&loaders=%5B%22fabric%22%5D" | jq -r '.[0].files[0].url')
          if [ -n "$FABRIC_API_URL" ] && [ "$FABRIC_API_URL" != "null" ]; then
            curl -L -o test-server/mods/fabric-api.jar "$FABRIC_API_URL"
          else
            echo "‚ö†Ô∏è Could not find Fabric API for $MC_VERSION, trying latest"
            FABRIC_API_URL=$(curl -s "https://api.modrinth.com/v2/project/fabric-api/version?loaders=%5B%22fabric%22%5D" | jq -r '.[0].files[0].url')
            curl -L -o test-server/mods/fabric-api.jar "$FABRIC_API_URL"
          fi
          
          find fabric/build/libs -name "*.jar" ! -name "*-dev.jar" ! -name "*-sources.jar" -exec cp {} test-server/mods/ \;
          echo "eula=true" > test-server/eula.txt
          echo -e "online-mode=false\nspawn-protection=0\nmax-tick-time=-1" > test-server/server.properties
      
      - name: Test mod loads correctly
        timeout-minutes: 5
        run: |
          cd test-server
          java -Xmx1G -jar fabric-server-launch.jar --nogui &
          SERVER_PID=$!
          
          for i in {1..90}; do
            if grep -q "Done" logs/latest.log 2>/dev/null; then
              echo "‚úÖ Server started!"; break
            fi
            if ! kill -0 $SERVER_PID 2>/dev/null; then
              echo "‚ùå Server crashed!"; cat logs/latest.log 2>/dev/null; exit 1
            fi
            sleep 1
          done
          
          if grep -qiE "(ERROR|FATAL).*disablevillagertrade" logs/latest.log; then
            echo "‚ùå Mod has errors!"; grep -iE "(ERROR|FATAL)" logs/latest.log; exit 1
          fi
          
          kill $SERVER_PID 2>/dev/null || true
          echo "‚úÖ Fabric integration test passed!"
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fabric-logs
          path: test-server/logs/

  # Integration test - Forge
  integration-forge:
    name: üî• Integration Test (Forge)
    needs: [check-changes, unit-tests]
    if: needs.check-changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle
      
      - name: Build mod
        run: ./gradlew :forge:build --no-daemon
      
      - name: Setup Forge server
        run: |
          mkdir -p test-server/mods
          FORGE_VERSION=$(grep "^forgeVersion=" gradle.properties | cut -d'=' -f2 | tr -d '\r\n')
          echo "Using Forge version: $FORGE_VERSION"
          
          # Download Forge installer
          FORGE_URL="https://maven.minecraftforge.net/net/minecraftforge/forge/${FORGE_VERSION}/forge-${FORGE_VERSION}-installer.jar"
          echo "Downloading from: $FORGE_URL"
          curl -f -o forge-installer.jar "$FORGE_URL"
          
          # Install server
          java -jar forge-installer.jar --installServer test-server
          
          # Copy mod
          find forge/build/libs -name "*.jar" ! -name "*-sources.jar" ! -name "*-slim.jar" -exec cp {} test-server/mods/ \;
          echo "eula=true" > test-server/eula.txt
          echo -e "online-mode=false\nspawn-protection=0\nmax-tick-time=-1" > test-server/server.properties
      
      - name: Test mod loads correctly
        timeout-minutes: 8
        run: |
          cd test-server
          
          # Find and run the server
          if [ -f "run.sh" ]; then
            chmod +x run.sh && ./run.sh --nogui &
          elif [ -f "run.bat" ]; then
            # Extract java command from run.bat for Linux
            JAVA_ARGS=$(grep "java" run.bat | sed 's/.*java/java/' | sed 's/%\*//g')
            eval "$JAVA_ARGS --nogui" &
          else
            # Try to find forge server jar
            FORGE_JAR=$(find . -maxdepth 1 -name "forge-*.jar" ! -name "*installer*" | head -1)
            if [ -n "$FORGE_JAR" ]; then
              java -Xmx2G -jar "$FORGE_JAR" --nogui &
            else
              java -Xmx2G @user_jvm_args.txt @libraries/net/minecraftforge/forge/*/unix_args.txt --nogui &
            fi
          fi
          SERVER_PID=$!
          
          for i in {1..150}; do
            if grep -q "Done" logs/latest.log 2>/dev/null; then
              echo "‚úÖ Server started!"; break
            fi
            if ! kill -0 $SERVER_PID 2>/dev/null; then
              echo "‚ùå Server crashed!"
              cat logs/latest.log 2>/dev/null || cat logs/debug.log 2>/dev/null
              exit 1
            fi
            sleep 1
          done
          
          # Check for mod errors
          if grep -qiE "(ERROR|FATAL).*disablevillagertrade" logs/latest.log 2>/dev/null; then
            echo "‚ùå Mod has errors!"
            grep -iE "(ERROR|FATAL)" logs/latest.log
            exit 1
          fi
          
          kill $SERVER_PID 2>/dev/null || true
          echo "‚úÖ Forge integration test passed!"
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: forge-logs
          path: test-server/logs/

  # Integration test - NeoForge
  integration-neoforge:
    name: ‚öíÔ∏è Integration Test (NeoForge)
    needs: [check-changes, unit-tests]
    if: needs.check-changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle
      
      - name: Build mod
        run: ./gradlew :neoforge:build --no-daemon
      
      - name: Setup NeoForge server
        run: |
          mkdir -p test-server/mods
          NEOFORGE_VERSION=$(grep "^neoforgeVersion=" gradle.properties | cut -d'=' -f2 | tr -d '\r\n')
          echo "Using NeoForge version: $NEOFORGE_VERSION"
          
          NEOFORGE_URL="https://maven.neoforged.net/releases/net/neoforged/neoforge/${NEOFORGE_VERSION}/neoforge-${NEOFORGE_VERSION}-installer.jar"
          echo "Downloading from: $NEOFORGE_URL"
          curl -f -o neoforge-installer.jar "$NEOFORGE_URL"
          java -jar neoforge-installer.jar --installServer test-server
          
          find neoforge/build/libs -name "*.jar" ! -name "*-sources.jar" ! -name "*-slim.jar" -exec cp {} test-server/mods/ \;
          echo "eula=true" > test-server/eula.txt
          echo -e "online-mode=false\nspawn-protection=0\nmax-tick-time=-1" > test-server/server.properties
      
      - name: Test mod loads correctly
        timeout-minutes: 8
        run: |
          cd test-server
          if [ -f "run.sh" ]; then
            chmod +x run.sh && ./run.sh --nogui &
          else
            java -Xmx2G @user_jvm_args.txt @libraries/net/neoforged/neoforge/*/unix_args.txt --nogui &
          fi
          SERVER_PID=$!
          
          for i in {1..150}; do
            if grep -q "Done" logs/latest.log 2>/dev/null; then
              echo "‚úÖ Server started!"; break
            fi
            if ! kill -0 $SERVER_PID 2>/dev/null; then
              echo "‚ùå Server crashed!"; cat logs/latest.log 2>/dev/null; exit 1
            fi
            sleep 1
          done
          
          if grep -qiE "(ERROR|FATAL).*disablevillagertrade" logs/latest.log 2>/dev/null; then
            echo "‚ùå Mod has errors!"; exit 1
          fi
          
          kill $SERVER_PID 2>/dev/null || true
          echo "‚úÖ NeoForge integration test passed!"
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: neoforge-logs
          path: test-server/logs/

  release:
    name: üöÄ Build & Release
    needs: [check-changes, unit-tests, integration-bukkit, integration-fabric, integration-forge, integration-neoforge]
    if: needs.check-changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Determine release type
        id: release_type
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          
          if [ "$BRANCH" = "master" ]; then
            echo "is_production=true" >> $GITHUB_OUTPUT
            echo "suffix=" >> $GITHUB_OUTPUT
            echo "üì¶ Production Release"
          else
            echo "is_production=false" >> $GITHUB_OUTPUT
            echo "suffix=-dev" >> $GITHUB_OUTPUT
            echo "üîß Development Build"
          fi

      - name: Get current version
        id: current_version
        run: |
          # Try modVersion first, then mod_version as fallback
          VERSION=$(grep "^modVersion=" gradle.properties | cut -d'=' -f2)
          if [ -z "$VERSION" ]; then
            VERSION=$(grep "^mod_version=" gradle.properties | cut -d'=' -f2)
          fi
          # Remove any existing suffix
          VERSION=$(echo "$VERSION" | sed 's/-dev.*//g' | sed 's/-SNAPSHOT//g')
          
          # Fallback if still empty
          if [ -z "$VERSION" ]; then
            echo "‚ö†Ô∏è Could not read version from gradle.properties, using 1.12.0 as fallback"
            VERSION="1.12.0"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Determine version bump from commits
        id: bump
        run: |
          # Get commits since last production tag
          LAST_TAG=$(git tag -l "v[0-9]*.[0-9]*.[0-9]*" --sort=-v:refname | grep -v "dev" | head -n1 || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, analyzing all commits"
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          else
            echo "Last production tag: $LAST_TAG"
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s" --no-merges)
          fi
          
          echo "Commits to analyze:"
          echo "$COMMITS"
          
          BUMP_TYPE="patch"
          
          if echo "$COMMITS" | grep -qiE "^(BREAKING CHANGE|.*!:)"; then
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -qiE "^(feat|feature)(\(.*\))?:"; then
            BUMP_TYPE="minor"
          fi
          
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Determined bump type: $BUMP_TYPE"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          BUMP_TYPE="${{ steps.bump.outputs.bump_type }}"
          IS_PRODUCTION="${{ steps.release_type.outputs.is_production }}"
          
          if [ "$IS_PRODUCTION" = "true" ]; then
            # Only bump version on production releases
            IFS='.' read -ra VERSION_PARTS <<< "$CURRENT"
            MAJOR=${VERSION_PARTS[0]:-0}
            MINOR=${VERSION_PARTS[1]:-0}
            PATCH=${VERSION_PARTS[2]:-0}
            
            case $BUMP_TYPE in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac
            
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            BASE_VERSION="$NEW_VERSION"
          else
            # Dev builds use current version with -dev suffix (no bump)
            COMMIT_COUNT=$(git rev-list --count HEAD)
            NEW_VERSION="${CURRENT}-dev.${COMMIT_COUNT}"
            BASE_VERSION="$CURRENT"
          fi
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Sync with remote
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase origin ${{ steps.release_type.outputs.branch }}

      - name: Update version in gradle.properties
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          # Update modVersion (or mod_version if that's used)
          if grep -q "^modVersion=" gradle.properties; then
            sed -i "s/^modVersion=.*/modVersion=$NEW_VERSION/" gradle.properties
          else
            sed -i "s/^mod_version=.*/mod_version=$NEW_VERSION/" gradle.properties
          fi
          echo "Updated gradle.properties to version $NEW_VERSION"
          cat gradle.properties | grep -E "^mod[Vv]ersion="

      - name: Build all platforms
        run: |
          echo "üèóÔ∏è Building all platforms..."
          ./gradlew build --no-daemon
          echo "‚úÖ All platforms built!"

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git tag -l "v[0-9]*.[0-9]*.[0-9]*" --sort=-v:refname | grep -v "dev" | head -n1 || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s|%h" --no-merges -20)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s|%h" --no-merges)
          fi
          
          FEATURES=""
          FIXES=""
          OTHER=""
          
          while IFS='|' read -r msg hash; do
            [ -z "$msg" ] && continue
            if echo "$msg" | grep -qiE "^feat(\(.*\))?!?:"; then
              FEATURES="${FEATURES}- ${msg} (\`${hash}\`)\n"
            elif echo "$msg" | grep -qiE "^fix(\(.*\))?:"; then
              FIXES="${FIXES}- ${msg} (\`${hash}\`)\n"
            else
              OTHER="${OTHER}- ${msg} (\`${hash}\`)\n"
            fi
          done <<< "$COMMITS"
          
          CHANGELOG=""
          [ -n "$FEATURES" ] && CHANGELOG="${CHANGELOG}### ‚ú® New Features\n${FEATURES}\n"
          [ -n "$FIXES" ] && CHANGELOG="${CHANGELOG}### üêõ Bug Fixes\n${FIXES}\n"
          [ -n "$OTHER" ] && CHANGELOG="${CHANGELOG}### üîß Other Changes\n${OTHER}\n"
          
          FEAT_COUNT=$(echo -e "$FEATURES" | grep -c "^-" || echo "0")
          FIX_COUNT=$(echo -e "$FIXES" | grep -c "^-" || echo "0")
          
          SUMMARY=""
          [ "$FEAT_COUNT" -gt 0 ] && SUMMARY="${FEAT_COUNT} new feature(s)"
          [ "$FIX_COUNT" -gt 0 ] && [ -n "$SUMMARY" ] && SUMMARY="${SUMMARY}, "
          [ "$FIX_COUNT" -gt 0 ] && SUMMARY="${SUMMARY}${FIX_COUNT} bug fix(es)"
          [ -z "$SUMMARY" ] && SUMMARY="Maintenance update"
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT

      # Only commit version bump for production releases
      - name: Commit version bump
        if: steps.release_type.outputs.is_production == 'true'
        run: |
          git add gradle.properties
          git commit -m "chore: release v${{ steps.new_version.outputs.new_version }} [skip ci]"
          git push origin master

      - name: Collect artifacts
        id: artifacts
        run: |
          VERSION="${{ steps.new_version.outputs.new_version }}"
          mkdir -p release-artifacts
          
          echo "üì¶ Collecting artifacts for version ${VERSION}..."
          echo ""
          
          # Debug: Show what's in each build/libs directory
          echo "=== Bukkit build/libs ==="
          ls -la bukkit/build/libs/ 2>/dev/null || echo "No bukkit/build/libs directory"
          echo ""
          
          echo "=== Fabric build/libs ==="
          ls -la fabric/build/libs/ 2>/dev/null || echo "No fabric/build/libs directory"
          echo ""
          
          echo "=== Forge build/libs ==="
          ls -la forge/build/libs/ 2>/dev/null || echo "No forge/build/libs directory"
          echo ""
          
          echo "=== NeoForge build/libs ==="
