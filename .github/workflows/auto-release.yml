name: Auto Release

on:
  push:
    branches:
      - master   # Production releases
      - develop  # Development builds

permissions:
  contents: write

env:
  JAVA_VERSION: '21'

jobs:
  check-changes:
    name: Check for Plugin Changes
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.changes.outputs.should_deploy }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check for plugin file changes
        id: changes
        run: |
          # Get changed files between HEAD and previous commit
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git diff --name-only HEAD)
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Check if any plugin source files changed
          SHOULD_DEPLOY="false"
          
          while IFS= read -r file; do
            # Plugin source files
            if [[ "$file" == src/main/java/* ]] || \
               [[ "$file" == src/main/resources/* ]] || \
               [[ "$file" == "pom.xml" ]]; then
              SHOULD_DEPLOY="true"
              echo "âœ… Plugin file changed: $file"
              break
            fi
          done <<< "$CHANGED_FILES"
          
          # Also check commit message for force deploy
          if [[ "${{ github.event.head_commit.message }}" == *"[force deploy]"* ]]; then
            SHOULD_DEPLOY="true"
            echo "âœ… Force deploy requested via commit message"
          fi
          
          # Skip if [skip ci] in commit message
          if [[ "${{ github.event.head_commit.message }}" == *"[skip ci]"* ]]; then
            SHOULD_DEPLOY="false"
            echo "â­ï¸ Skipping due to [skip ci] in commit message"
          fi
          
          echo "should_deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT
          echo "Should deploy: $SHOULD_DEPLOY"

  code-analysis:
    name: Code Analysis
    needs: check-changes
    if: needs.check-changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Compile project
        run: mvn compile -B

      - name: Run SpotBugs analysis
        run: |
          echo "ðŸ” Running SpotBugs static analysis..."
          mvn spotbugs:check -B
          echo "âœ… SpotBugs analysis passed!"

      - name: Run PMD analysis
        run: |
          echo "ðŸ” Running PMD code analysis..."
          mvn pmd:check -B
          echo "âœ… PMD analysis passed!"

  release:
    name: Build & Release
    needs: [check-changes, code-analysis]
    if: needs.check-changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Determine release type
        id: release_type
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          
          if [ "$BRANCH" = "master" ]; then
            echo "is_production=true" >> $GITHUB_OUTPUT
            echo "suffix=" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Production Release"
          else
            echo "is_production=false" >> $GITHUB_OUTPUT
            echo "suffix=-dev" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Development Build"
          fi

      - name: Run tests
        run: |
          echo "ðŸ§ª Running tests..."
          mvn test -B
          echo "âœ… All tests passed!"

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          # Remove any existing suffix
          VERSION=$(echo "$VERSION" | sed 's/-dev.*//g' | sed 's/-SNAPSHOT//g')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Determine version bump from commits
        id: bump
        run: |
          # Get commits since last production tag
          LAST_TAG=$(git tag -l "v[0-9]*.[0-9]*.[0-9]*" --sort=-v:refname | grep -v "dev" | head -n1 || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, analyzing all commits"
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          else
            echo "Last production tag: $LAST_TAG"
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s" --no-merges)
          fi
          
          echo "Commits to analyze:"
          echo "$COMMITS"
          
          BUMP_TYPE="patch"
          
          if echo "$COMMITS" | grep -qiE "^(BREAKING CHANGE|.*!:)"; then
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -qiE "^(feat|feature)(\(.*\))?:"; then
            BUMP_TYPE="minor"
          fi
          
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Determined bump type: $BUMP_TYPE"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          BUMP_TYPE="${{ steps.bump.outputs.bump_type }}"
          IS_PRODUCTION="${{ steps.release_type.outputs.is_production }}"
          
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          BASE_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          
          if [ "$IS_PRODUCTION" = "true" ]; then
            NEW_VERSION="$BASE_VERSION"
          else
            # Dev builds get commit count suffix
            COMMIT_COUNT=$(git rev-list --count HEAD)
            SHORT_SHA=$(git rev-parse --short HEAD)
            NEW_VERSION="${BASE_VERSION}-dev.${COMMIT_COUNT}"
          fi
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Sync with remote
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase origin ${{ steps.release_type.outputs.branch }}

      - name: Update version in pom.xml
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          mvn versions:set -DnewVersion=$NEW_VERSION -DgenerateBackupPoms=false
          echo "Updated pom.xml to version $NEW_VERSION"

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git tag -l "v[0-9]*.[0-9]*.[0-9]*" --sort=-v:refname | grep -v "dev" | head -n1 || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s|%h" --no-merges -20)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s|%h" --no-merges)
          fi
          
          FEATURES=""
          FIXES=""
          OTHER=""
          
          while IFS='|' read -r msg hash; do
            [ -z "$msg" ] && continue
            if echo "$msg" | grep -qiE "^feat(\(.*\))?!?:"; then
              FEATURES="${FEATURES}- ${msg} (\`${hash}\`)\n"
            elif echo "$msg" | grep -qiE "^fix(\(.*\))?:"; then
              FIXES="${FIXES}- ${msg} (\`${hash}\`)\n"
            else
              OTHER="${OTHER}- ${msg} (\`${hash}\`)\n"
            fi
          done <<< "$COMMITS"
          
          CHANGELOG=""
          [ -n "$FEATURES" ] && CHANGELOG="${CHANGELOG}### âœ¨ New Features\n${FEATURES}\n"
          [ -n "$FIXES" ] && CHANGELOG="${CHANGELOG}### ðŸ› Bug Fixes\n${FIXES}\n"
          [ -n "$OTHER" ] && CHANGELOG="${CHANGELOG}### ðŸ”§ Other Changes\n${OTHER}\n"
          
          FEAT_COUNT=$(echo -e "$FEATURES" | grep -c "^-" || echo "0")
          FIX_COUNT=$(echo -e "$FIXES" | grep -c "^-" || echo "0")
          
          SUMMARY=""
          [ "$FEAT_COUNT" -gt 0 ] && SUMMARY="${FEAT_COUNT} new feature(s)"
          [ "$FIX_COUNT" -gt 0 ] && [ -n "$SUMMARY" ] && SUMMARY="${SUMMARY}, "
          [ "$FIX_COUNT" -gt 0 ] && SUMMARY="${SUMMARY}${FIX_COUNT} bug fix(es)"
          [ -z "$SUMMARY" ] && SUMMARY="Maintenance update"
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT

      # Only commit version bump for production releases
      - name: Commit version bump
        if: steps.release_type.outputs.is_production == 'true'
        run: |
          git add pom.xml
          git commit -m "chore: release v${{ steps.new_version.outputs.new_version }} [skip ci]"
          git push origin master

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.new_version.outputs.new_version }}
          name: "${{ steps.release_type.outputs.is_production == 'true' && 'ðŸš€' || 'ðŸ”§' }} DisableVillagerTrade v${{ steps.new_version.outputs.new_version }}"
          body: |
            ${{ steps.release_type.outputs.is_production == 'true' && '> **Stable Release**' || '> **Development Build** - For testing only, may be unstable' }} - ${{ steps.changelog.outputs.summary }}
            
            ## What's Changed
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## ðŸ“¦ Installation
            
            1. Download `disablevillagertrade-${{ steps.new_version.outputs.new_version }}.jar` below
            2. Place it in your server's `plugins` folder
            3. Restart your server
            
            ## ðŸ“‹ Requirements
            
            - **Minecraft**: 1.14 - 1.21.4+
            - **Server**: Spigot, Paper, Purpur
            - **Java**: 21+
          files: target/DisableVillagerTrade-${{ steps.new_version.outputs.new_version }}.jar
          draft: false
          prerelease: ${{ steps.release_type.outputs.is_production != 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Only publish to Modrinth for production releases
      - name: Publish to Modrinth
        if: steps.release_type.outputs.is_production == 'true'
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ vars.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files: target/DisableVillagerTrade-${{ steps.new_version.outputs.new_version }}.jar
          name: v${{ steps.new_version.outputs.new_version }} - ${{ steps.changelog.outputs.summary }}
          version: ${{ steps.new_version.outputs.new_version }}
          version-type: release
          loaders: |
            spigot
            paper
            purpur
            bukkit
          game-versions: |
            1.14
            1.14.1
            1.14.2
            1.14.3
            1.14.4
            1.15
            1.15.1
            1.15.2
            1.16
            1.16.1
            1.16.2
            1.16.3
            1.16.4
            1.16.5
            1.17
            1.17.1
            1.18
            1.18.1
            1.18.2
            1.19
            1.19.1
            1.19.2
            1.19.3
            1.19.4
            1.20
            1.20.1
            1.20.2
            1.20.3
            1.20.4
            1.20.5
            1.20.6
            1.21
            1.21.1
            1.21.2
            1.21.3
            1.21.4
          changelog: |
            ## What's New
            ${{ steps.changelog.outputs.changelog }}
            
            **Full Changelog**: [GitHub](https://github.com/dodoflix/DisableVillagerTrade/releases/tag/v${{ steps.new_version.outputs.new_version }})

      - name: Update Modrinth Description
        if: steps.release_type.outputs.is_production == 'true' && vars.MODRINTH_PROJECT_ID != ''
        run: |
          DESCRIPTION=$(cat .modrinth/description.md)
          SUMMARY=$(tr -d '\n' < .modrinth/summary.txt | head -c 255)
          
          curl -s -X PATCH "https://api.modrinth.com/v2/project/${{ vars.MODRINTH_PROJECT_ID }}" \
            -H "Authorization: ${{ secrets.MODRINTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$(jq -n --arg body "$DESCRIPTION" --arg summary "$SUMMARY" '{body: $body, summary: $summary}')" \
            && echo "âœ… Updated Modrinth description" || echo "âš ï¸ Failed to update description"
        continue-on-error: true
