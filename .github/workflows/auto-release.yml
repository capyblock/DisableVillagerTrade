name: Auto Release

on:
  push:
    branches:
      - master       # Production releases
      - develop      # Development/snapshot releases
      - pre-release  # Pre-release/RC versions

permissions:
  contents: write

env:
  JAVA_VERSION: '21'

jobs:
  release:
    # Skip if commit message contains [skip ci]
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Determine release type
        id: release_type
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          
          if [ "$BRANCH" = "master" ]; then
            echo "type=production" >> $GITHUB_OUTPUT
            echo "suffix=" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "modrinth_type=release" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Production Release"
          elif [ "$BRANCH" = "pre-release" ]; then
            echo "type=pre-release" >> $GITHUB_OUTPUT
            echo "suffix=-RC" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "modrinth_type=beta" >> $GITHUB_OUTPUT
            echo "ðŸ§ª Pre-Release (Release Candidate)"
          elif [ "$BRANCH" = "develop" ]; then
            echo "type=development" >> $GITHUB_OUTPUT
            echo "suffix=-SNAPSHOT" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "modrinth_type=alpha" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Development Release (Snapshot)"
          fi

      - name: Run tests
        run: |
          echo "ðŸ§ª Running tests before release..."
          mvn test -B
          echo "âœ… All tests passed!"

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          # Remove any existing suffix
          VERSION=$(echo "$VERSION" | sed 's/-SNAPSHOT//g' | sed 's/-RC[0-9]*//g')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Determine version bump from commits
        id: bump
        run: |
          BRANCH="${{ steps.release_type.outputs.branch }}"
          
          # Get commits since last tag (or all commits if no tag exists)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, analyzing all commits"
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          else
            echo "Last tag: $LAST_TAG"
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s" --no-merges)
          fi
          
          echo "Commits to analyze:"
          echo "$COMMITS"
          
          # Determine bump type based on conventional commits
          BUMP_TYPE="patch"
          
          if echo "$COMMITS" | grep -qiE "^(BREAKING CHANGE|.*!:)"; then
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -qiE "^(feat|feature)(\(.*\))?:"; then
            BUMP_TYPE="minor"
          elif echo "$COMMITS" | grep -qiE "^(fix|bugfix|hotfix)(\(.*\))?:"; then
            BUMP_TYPE="patch"
          fi
          
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Determined bump type: $BUMP_TYPE"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          BUMP_TYPE="${{ steps.bump.outputs.bump_type }}"
          SUFFIX="${{ steps.release_type.outputs.suffix }}"
          RELEASE_TYPE="${{ steps.release_type.outputs.type }}"
          
          # Parse version (handles both X.Y and X.Y.Z formats)
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          
          # Only bump version for production releases
          # Pre-release and dev use the NEXT version with suffix
          if [ "$RELEASE_TYPE" = "production" ]; then
            case $BUMP_TYPE in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          else
            # For pre-release and dev, calculate next version with suffix
            case $BUMP_TYPE in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac
            
            # Add build number for non-production
            BUILD_NUM=$(git rev-list --count HEAD)
            if [ "$RELEASE_TYPE" = "pre-release" ]; then
              NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}${SUFFIX}.${BUILD_NUM}"
            else
              NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}${SUFFIX}.${BUILD_NUM}"
            fi
          fi
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "base_version=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Sync with remote
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase origin ${{ steps.release_type.outputs.branch }}

      - name: Update version in pom.xml
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          mvn versions:set -DnewVersion=$NEW_VERSION -DgenerateBackupPoms=false
          echo "Updated pom.xml to version $NEW_VERSION"

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Generate changelog and summary
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s|%h" --no-merges)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s|%h" --no-merges)
          fi
          
          # Categorize commits
          FEATURES=""
          FIXES=""
          OTHER=""
          
          while IFS='|' read -r msg hash; do
            [ -z "$msg" ] && continue
            if echo "$msg" | grep -qiE "^feat(\(.*\))?!?:"; then
              FEATURES="${FEATURES}- ${msg} (\`${hash}\`)\n"
            elif echo "$msg" | grep -qiE "^fix(\(.*\))?:"; then
              FIXES="${FIXES}- ${msg} (\`${hash}\`)\n"
            elif echo "$msg" | grep -qiE "^(chore|docs|style|refactor|perf|test)(\(.*\))?:"; then
              OTHER="${OTHER}- ${msg} (\`${hash}\`)\n"
            else
              OTHER="${OTHER}- ${msg} (\`${hash}\`)\n"
            fi
          done <<< "$COMMITS"
          
          # Build changelog
          CHANGELOG=""
          if [ -n "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}### âœ¨ New Features\n${FEATURES}\n"
          fi
          if [ -n "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}### ðŸ› Bug Fixes\n${FIXES}\n"
          fi
          if [ -n "$OTHER" ]; then
            CHANGELOG="${CHANGELOG}### ðŸ”§ Other Changes\n${OTHER}\n"
          fi
          
          # Generate summary (count of changes)
          FEAT_COUNT=$(echo -e "$FEATURES" | grep -c "^-" || echo "0")
          FIX_COUNT=$(echo -e "$FIXES" | grep -c "^-" || echo "0")
          
          SUMMARY=""
          [ "$FEAT_COUNT" -gt 0 ] && SUMMARY="${SUMMARY}${FEAT_COUNT} new feature(s)"
          [ "$FIX_COUNT" -gt 0 ] && [ -n "$SUMMARY" ] && SUMMARY="${SUMMARY}, "
          [ "$FIX_COUNT" -gt 0 ] && SUMMARY="${SUMMARY}${FIX_COUNT} bug fix(es)"
          [ -z "$SUMMARY" ] && SUMMARY="Maintenance release"
          
          # Output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT

      - name: Commit version bump
        if: steps.release_type.outputs.type == 'production'
        run: |
          git add pom.xml
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.new_version }} [skip ci]"
          git push origin ${{ steps.release_type.outputs.branch }}

      - name: Get release title prefix
        id: title
        run: |
          TYPE="${{ steps.release_type.outputs.type }}"
          if [ "$TYPE" = "production" ]; then
            echo "prefix=ðŸš€" >> $GITHUB_OUTPUT
            echo "label=Release" >> $GITHUB_OUTPUT
          elif [ "$TYPE" = "pre-release" ]; then
            echo "prefix=ðŸ§ª" >> $GITHUB_OUTPUT
            echo "label=Pre-Release" >> $GITHUB_OUTPUT
          else
            echo "prefix=ðŸ”§" >> $GITHUB_OUTPUT
            echo "label=Development" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.new_version.outputs.new_version }}
          name: "${{ steps.title.outputs.prefix }} DisableVillagerTrade v${{ steps.new_version.outputs.new_version }}"
          body: |
            > **${{ steps.title.outputs.label }}** - ${{ steps.changelog.outputs.summary }}
            
            ## What's Changed
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## ðŸ“¦ Installation
            
            1. Download `disablevillagertrade-${{ steps.new_version.outputs.new_version }}.jar` below
            2. Place it in your server's `plugins` folder
            3. Restart your server
            4. Configure in `plugins/DisableVillagerTrade/config.yml`
            
            ## ðŸ“‹ Requirements
            
            - **Minecraft**: 1.14 - 1.21.4+
            - **Server**: Spigot, Paper, Purpur, or compatible forks
            - **Java**: 21+
            
            ## âš ï¸ Release Type
            
            ${{ steps.release_type.outputs.type == 'production' && 'âœ… **Production Release** - Stable and ready for use' || steps.release_type.outputs.type == 'pre-release' && 'ðŸ§ª **Pre-Release** - Testing before production, may have bugs' || 'ðŸ”§ **Development Build** - Unstable, for testing only' }}
            
            ## ðŸ”— Links
            
            - [Modrinth](https://modrinth.com/plugin/disablevillagertrade)
            - [Source Code](https://github.com/capyblock/DisableVillagerTrade)
            - [Report Issues](https://github.com/capyblock/DisableVillagerTrade/issues)
          files: |
            target/disablevillagertrade-${{ steps.new_version.outputs.new_version }}.jar
          draft: false
          prerelease: ${{ steps.release_type.outputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Only publish to Modrinth for production and pre-release
      - name: Publish to Modrinth
        if: steps.release_type.outputs.type != 'development'
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ vars.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          
          files: target/disablevillagertrade-${{ steps.new_version.outputs.new_version }}.jar
          
          name: v${{ steps.new_version.outputs.new_version }} - ${{ steps.changelog.outputs.summary }}
          version: ${{ steps.new_version.outputs.new_version }}
          version-type: ${{ steps.release_type.outputs.modrinth_type }}
          
          loaders: |
            spigot
            paper
            purpur
            bukkit
          game-versions: |
            1.14
            1.14.1
            1.14.2
            1.14.3
            1.14.4
            1.15
            1.15.1
            1.15.2
            1.16
            1.16.1
            1.16.2
            1.16.3
            1.16.4
            1.16.5
            1.17
            1.17.1
            1.18
            1.18.1
            1.18.2
            1.19
            1.19.1
            1.19.2
            1.19.3
            1.19.4
            1.20
            1.20.1
            1.20.2
            1.20.3
            1.20.4
            1.20.5
            1.20.6
            1.21
            1.21.1
            1.21.2
            1.21.3
            1.21.4
          
          changelog: |
            ## ${{ steps.title.outputs.label }} Summary
            > ${{ steps.changelog.outputs.summary }}
            
            ${{ steps.changelog.outputs.changelog }}
            
            ---
            
            **Full Changelog**: [GitHub Releases](https://github.com/capyblock/DisableVillagerTrade/releases/tag/v${{ steps.new_version.outputs.new_version }})
        continue-on-error: true

      # Only update Modrinth description for production releases
      - name: Update Modrinth Project Description
        if: steps.release_type.outputs.type == 'production' && vars.MODRINTH_PROJECT_ID != ''
        run: |
          # Read description and summary from files
          DESCRIPTION=$(cat .modrinth/description.md)
          SUMMARY=$(tr -d '\n' < .modrinth/summary.txt | head -c 255)
          
          echo "Summary to update: $SUMMARY"
          echo "Summary length: ${#SUMMARY}"
          
          # Update project via Modrinth API
          RESPONSE=$(curl -s -w "\n%{http_code}" -X PATCH "https://api.modrinth.com/v2/project/${{ vars.MODRINTH_PROJECT_ID }}" \
            -H "Authorization: ${{ secrets.MODRINTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg body "$DESCRIPTION" \
              --arg summary "$SUMMARY" \
              '{body: $body, summary: $summary}')")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "Response code: $HTTP_CODE"
          echo "Response body: $BODY"
          
          if [ "$HTTP_CODE" -eq 204 ] || [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… Updated Modrinth project description and summary"
          else
            echo "âŒ Failed to update Modrinth project"
            exit 1
          fi
        continue-on-error: true
