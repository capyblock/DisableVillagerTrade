          NEOFORGE_URL="https://maven.neoforged.net/releases/net/neoforged/neoforge/${NEOFORGE_VERSION}/neoforge-${NEOFORGE_VERSION}-installer.jar"
          echo "Downloading from: $NEOFORGE_URL"
          curl -f -o neoforge-installer.jar "$NEOFORGE_URL"
          java -jar neoforge-installer.jar --installServer test-server
          
          find neoforge-build -name "*.jar" ! -name "*-sources.jar" ! -name "*-slim.jar" -exec cp {} test-server/mods/ \;
          echo "eula=true" > test-server/eula.txt
          echo -e "online-mode=false\nspawn-protection=0\nmax-tick-time=-1" > test-server/server.properties
      
      - name: Test mod loads correctly
        timeout-minutes: 8
        run: |
          cd test-server
          if [ -f "run.sh" ]; then
            chmod +x run.sh && ./run.sh --nogui &
          else
            java -Xmx2G @user_jvm_args.txt @libraries/net/neoforged/neoforge/*/unix_args.txt --nogui &
          fi
          SERVER_PID=$!
          
          for i in {1..150}; do
            if grep -q "Done" logs/latest.log 2>/dev/null; then
              echo "âœ… Server started!"; break
            fi
            if ! kill -0 $SERVER_PID 2>/dev/null; then
              echo "âŒ Server crashed!"; cat logs/latest.log 2>/dev/null; exit 1
            fi
            sleep 1
          done
          
          if grep -qiE "(ERROR|FATAL).*disablevillagertrade" logs/latest.log 2>/dev/null; then
            echo "âŒ Mod has errors!"; exit 1
          fi
          
          kill $SERVER_PID 2>/dev/null || true
          echo "âœ… NeoForge integration test passed!"
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: neoforge-logs
          path: test-server/logs/

  # Release job - uses pre-built artifacts
  release:
    name: ðŸš€ Release
    needs: [check-changes, build, integration-bukkit, integration-fabric, integration-forge, integration-neoforge]
    if: needs.check-changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Determine release type
        id: release_type
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          
          if [ "$BRANCH" = "master" ]; then
            echo "is_production=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Production Release"
          else
            echo "is_production=false" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Development Build"
          fi

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(grep "^modVersion=" gradle.properties | cut -d'=' -f2 | tr -d '\r\n')
          if [ -z "$VERSION" ]; then
            VERSION=$(grep "^mod_version=" gradle.properties | cut -d'=' -f2 | tr -d '\r\n')
          fi
          VERSION=$(echo "$VERSION" | sed 's/-dev.*//g' | sed 's/-SNAPSHOT//g')
          
          if [ -z "$VERSION" ]; then
            VERSION="1.15.0"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Determine version bump from commits
        id: bump
        run: |
          LAST_TAG=$(git tag -l "v[0-9]*.[0-9]*.[0-9]*" --sort=-v:refname | grep -v "dev" | head -n1 || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s" --no-merges)
          fi
          
          BUMP_TYPE="patch"
          
          if echo "$COMMITS" | grep -qiE "^(BREAKING CHANGE|.*!:)"; then
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -qiE "^(feat|feature)(\(.*\))?:"; then
            BUMP_TYPE="minor"
          fi
          
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          BUMP_TYPE="${{ steps.bump.outputs.bump_type }}"
          IS_PRODUCTION="${{ steps.release_type.outputs.is_production }}"
          
          if [ "$IS_PRODUCTION" = "true" ]; then
            IFS='.' read -ra VERSION_PARTS <<< "$CURRENT"
            MAJOR=${VERSION_PARTS[0]:-0}
            MINOR=${VERSION_PARTS[1]:-0}
            PATCH=${VERSION_PARTS[2]:-0}
            
            case $BUMP_TYPE in
              major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
              minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
              patch) PATCH=$((PATCH + 1)) ;;
            esac
            
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          else
            COMMIT_COUNT=$(git rev-list --count HEAD)
            NEW_VERSION="${CURRENT}-dev.${COMMIT_COUNT}"
          fi
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git tag -l "v[0-9]*.[0-9]*.[0-9]*" --sort=-v:refname | grep -v "dev" | head -n1 || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s|%h" --no-merges -20)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s|%h" --no-merges)
          fi
          
          FEATURES=""
          FIXES=""
          OTHER=""
          
          while IFS='|' read -r msg hash; do
            [ -z "$msg" ] && continue
            if echo "$msg" | grep -qiE "^feat(\(.*\))?!?:"; then
              FEATURES="${FEATURES}- ${msg} (\`${hash}\`)\n"
            elif echo "$msg" | grep -qiE "^fix(\(.*\))?:"; then
              FIXES="${FIXES}- ${msg} (\`${hash}\`)\n"
            else
              OTHER="${OTHER}- ${msg} (\`${hash}\`)\n"
            fi
          done <<< "$COMMITS"
          
          CHANGELOG=""
          [ -n "$FEATURES" ] && CHANGELOG="${CHANGELOG}### âœ¨ New Features\n${FEATURES}\n"
          [ -n "$FIXES" ] && CHANGELOG="${CHANGELOG}### ðŸ› Bug Fixes\n${FIXES}\n"
          [ -n "$OTHER" ] && CHANGELOG="${CHANGELOG}### ðŸ”§ Other Changes\n${OTHER}\n"
          
          FEAT_COUNT=$(echo -e "$FEATURES" | grep -c "^-" || echo "0")
          FIX_COUNT=$(echo -e "$FIXES" | grep -c "^-" || echo "0")
          
          SUMMARY=""
          [ "$FEAT_COUNT" -gt 0 ] && SUMMARY="${FEAT_COUNT} new feature(s)"
          [ "$FIX_COUNT" -gt 0 ] && [ -n "$SUMMARY" ] && SUMMARY="${SUMMARY}, "
          [ "$FIX_COUNT" -gt 0 ] && SUMMARY="${SUMMARY}${FIX_COUNT} bug fix(es)"
          [ -z "$SUMMARY" ] && SUMMARY="Maintenance update"
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT

      - name: Collect release artifacts
        run: |
          VERSION="${{ steps.new_version.outputs.new_version }}"
          mkdir -p release-artifacts
          
          echo "ðŸ“¦ Collecting artifacts for version ${VERSION}..."
          
          # Bukkit
          BUKKIT_JAR=$(find artifacts/bukkit-jar -name "*.jar" ! -name "*-slim.jar" -type f 2>/dev/null | head -1)
          if [ -n "$BUKKIT_JAR" ]; then
            cp "$BUKKIT_JAR" "release-artifacts/DisableVillagerTrade-Bukkit-${VERSION}.jar"
            echo "âœ… Bukkit: $BUKKIT_JAR"
          fi
          
          # Fabric
          FABRIC_JAR=$(find artifacts/fabric-jar -name "*.jar" ! -name "*-dev.jar" ! -name "*-sources.jar" -type f 2>/dev/null | head -1)
          if [ -n "$FABRIC_JAR" ]; then
            cp "$FABRIC_JAR" "release-artifacts/DisableVillagerTrade-Fabric-${VERSION}.jar"
            echo "âœ… Fabric: $FABRIC_JAR"
          fi
          
          # Forge
          FORGE_JAR=$(find artifacts/forge-jar -name "*.jar" ! -name "*-sources.jar" ! -name "*-slim.jar" -type f 2>/dev/null | head -1)
          if [ -n "$FORGE_JAR" ]; then
            cp "$FORGE_JAR" "release-artifacts/DisableVillagerTrade-Forge-${VERSION}.jar"
            echo "âœ… Forge: $FORGE_JAR"
          fi
          
          # NeoForge
          NEOFORGE_JAR=$(find artifacts/neoforge-jar -name "*.jar" ! -name "*-sources.jar" ! -name "*-slim.jar" -type f 2>/dev/null | head -1)
          if [ -n "$NEOFORGE_JAR" ]; then
            cp "$NEOFORGE_JAR" "release-artifacts/DisableVillagerTrade-NeoForge-${VERSION}.jar"
            echo "âœ… NeoForge: $NEOFORGE_JAR"
