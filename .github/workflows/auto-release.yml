  JAVA_VERSION: '21'
  FORGE_MC_VERSIONS: |
    - 1.21.10
  FABRIC_MC_VERSIONS: |
    - 1.21.10
  NEOFORGE_MC_VERSIONS: |
    - 1.21.10
  BUKKIT_MC_VERSIONS: |
    - 1.14
    - 1.14.1
    - 1.14.2
    - 1.14.3
    - 1.14.4
