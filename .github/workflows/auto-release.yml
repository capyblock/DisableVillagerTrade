name: Auto Release

on:
  push:
    branches:
      - master   # Production releases
      - develop  # Development builds

permissions:
  contents: write

env:
  JAVA_VERSION: '21'

jobs:
  check-changes:
    name: Check for Plugin Changes
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.changes.outputs.should_deploy }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check for plugin file changes
        id: changes
        run: |
          # Get changed files between HEAD and previous commit
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git diff --name-only HEAD)
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Check if any plugin source files changed
          SHOULD_DEPLOY="false"
          
          while IFS= read -r file; do
            # Plugin source files (multi-module structure)
            if [[ "$file" == */src/main/java/* ]] || \
               [[ "$file" == */src/main/resources/* ]] || \
               [[ "$file" == common/* ]] || \
               [[ "$file" == bukkit/* ]] || \
               [[ "$file" == fabric/* ]] || \
               [[ "$file" == forge/* ]] || \
               [[ "$file" == neoforge/* ]] || \
               [[ "$file" == "build.gradle.kts" ]] || \
               [[ "$file" == "settings.gradle.kts" ]] || \
               [[ "$file" == "gradle.properties" ]] || \
               [[ "$file" == */build.gradle.kts ]]; then
              SHOULD_DEPLOY="true"
              echo "‚úÖ Plugin file changed: $file"
              break
            fi
          done <<< "$CHANGED_FILES"
          
          # Also check commit message for force deploy
          if [[ "${{ github.event.head_commit.message }}" == *"[force deploy]"* ]]; then
            SHOULD_DEPLOY="true"
            echo "‚úÖ Force deploy requested via commit message"
          fi
          
          # Skip if [skip ci] in commit message
          if [[ "${{ github.event.head_commit.message }}" == *"[skip ci]"* ]]; then
            SHOULD_DEPLOY="false"
            echo "‚è≠Ô∏è Skipping due to [skip ci] in commit message"
          fi
          
          echo "should_deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT
          echo "Should deploy: $SHOULD_DEPLOY"

  release:
    name: Build & Release
    needs: check-changes
    if: needs.check-changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Determine release type
        id: release_type
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          
          if [ "$BRANCH" = "master" ]; then
            echo "is_production=true" >> $GITHUB_OUTPUT
            echo "suffix=" >> $GITHUB_OUTPUT
            echo "üì¶ Production Release"
          else
            echo "is_production=false" >> $GITHUB_OUTPUT
            echo "suffix=-dev" >> $GITHUB_OUTPUT
            echo "üîß Development Build"
          fi

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(grep "^mod_version=" gradle.properties | cut -d'=' -f2)
          # Remove any existing suffix
          VERSION=$(echo "$VERSION" | sed 's/-dev.*//g' | sed 's/-SNAPSHOT//g')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Determine version bump from commits
        id: bump
        run: |
          # Get commits since last production tag
          LAST_TAG=$(git tag -l "v[0-9]*.[0-9]*.[0-9]*" --sort=-v:refname | grep -v "dev" | head -n1 || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, analyzing all commits"
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          else
            echo "Last production tag: $LAST_TAG"
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s" --no-merges)
          fi
          
          echo "Commits to analyze:"
          echo "$COMMITS"
          
          BUMP_TYPE="patch"
          
          if echo "$COMMITS" | grep -qiE "^(BREAKING CHANGE|.*!:)"; then
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -qiE "^(feat|feature)(\(.*\))?:"; then
            BUMP_TYPE="minor"
          fi
          
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Determined bump type: $BUMP_TYPE"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          BUMP_TYPE="${{ steps.bump.outputs.bump_type }}"
          IS_PRODUCTION="${{ steps.release_type.outputs.is_production }}"
          
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          BASE_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          
          if [ "$IS_PRODUCTION" = "true" ]; then
            NEW_VERSION="$BASE_VERSION"
          else
            # Dev builds get commit count suffix
            COMMIT_COUNT=$(git rev-list --count HEAD)
            NEW_VERSION="${BASE_VERSION}-dev.${COMMIT_COUNT}"
          fi
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Sync with remote
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase origin ${{ steps.release_type.outputs.branch }}

      - name: Update version in gradle.properties
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          sed -i "s/^mod_version=.*/mod_version=$NEW_VERSION/" gradle.properties
          echo "Updated gradle.properties to version $NEW_VERSION"

      - name: Build all platforms
        run: |
          echo "üèóÔ∏è Building all platforms..."
          ./gradlew build --no-daemon
          echo "‚úÖ All platforms built!"

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git tag -l "v[0-9]*.[0-9]*.[0-9]*" --sort=-v:refname | grep -v "dev" | head -n1 || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s|%h" --no-merges -20)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s|%h" --no-merges)
          fi
          
          FEATURES=""
          FIXES=""
          OTHER=""
          
          while IFS='|' read -r msg hash; do
            [ -z "$msg" ] && continue
            if echo "$msg" | grep -qiE "^feat(\(.*\))?!?:"; then
              FEATURES="${FEATURES}- ${msg} (\`${hash}\`)\n"
            elif echo "$msg" | grep -qiE "^fix(\(.*\))?:"; then
              FIXES="${FIXES}- ${msg} (\`${hash}\`)\n"
            else
              OTHER="${OTHER}- ${msg} (\`${hash}\`)\n"
            fi
          done <<< "$COMMITS"
          
          CHANGELOG=""
          [ -n "$FEATURES" ] && CHANGELOG="${CHANGELOG}### ‚ú® New Features\n${FEATURES}\n"
          [ -n "$FIXES" ] && CHANGELOG="${CHANGELOG}### üêõ Bug Fixes\n${FIXES}\n"
          [ -n "$OTHER" ] && CHANGELOG="${CHANGELOG}### üîß Other Changes\n${OTHER}\n"
          
          FEAT_COUNT=$(echo -e "$FEATURES" | grep -c "^-" || echo "0")
          FIX_COUNT=$(echo -e "$FIXES" | grep -c "^-" || echo "0")
          
          SUMMARY=""
          [ "$FEAT_COUNT" -gt 0 ] && SUMMARY="${FEAT_COUNT} new feature(s)"
          [ "$FIX_COUNT" -gt 0 ] && [ -n "$SUMMARY" ] && SUMMARY="${SUMMARY}, "
          [ "$FIX_COUNT" -gt 0 ] && SUMMARY="${SUMMARY}${FIX_COUNT} bug fix(es)"
          [ -z "$SUMMARY" ] && SUMMARY="Maintenance update"
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT

      # Only commit version bump for production releases
      - name: Commit version bump
        if: steps.release_type.outputs.is_production == 'true'
        run: |
          git add gradle.properties
          git commit -m "chore: release v${{ steps.new_version.outputs.new_version }} [skip ci]"
          git push origin master

      - name: Collect artifacts
        id: artifacts
        run: |
          VERSION="${{ steps.new_version.outputs.new_version }}"
          mkdir -p release-artifacts
          
          echo "üì¶ Collecting artifacts for version ${VERSION}..."
          echo ""
          
          # Debug: Show what's in each build/libs directory
          echo "=== Bukkit build/libs ==="
          ls -la bukkit/build/libs/ 2>/dev/null || echo "No bukkit/build/libs directory"
          echo ""
          
          echo "=== Fabric build/libs ==="
          ls -la fabric/build/libs/ 2>/dev/null || echo "No fabric/build/libs directory"
          echo ""
          
          echo "=== Forge build/libs ==="
          ls -la forge/build/libs/ 2>/dev/null || echo "No forge/build/libs directory"
          echo ""
          
          echo "=== NeoForge build/libs ==="
          ls -la neoforge/build/libs/ 2>/dev/null || echo "No neoforge/build/libs directory"
          echo ""
          
          # Find and copy Bukkit artifact (exclude sources and slim jars)
          BUKKIT_JAR=$(find bukkit/build/libs -maxdepth 1 -name "*.jar" ! -name "*-sources.jar" ! -name "*-slim.jar" -type f 2>/dev/null | head -1)
          if [ -n "$BUKKIT_JAR" ]; then
            cp "$BUKKIT_JAR" "release-artifacts/DisableVillagerTrade-Bukkit-${VERSION}.jar"
            echo "‚úÖ Bukkit: $BUKKIT_JAR"
          else
            echo "‚ö†Ô∏è Bukkit: No JAR found"
          fi
          
          # Find and copy Fabric artifact (not dev or sources)
          FABRIC_JAR=$(find fabric/build/libs -maxdepth 1 -name "*.jar" ! -name "*-dev.jar" ! -name "*-sources.jar" -type f 2>/dev/null | head -1)
          if [ -n "$FABRIC_JAR" ]; then
            cp "$FABRIC_JAR" "release-artifacts/DisableVillagerTrade-Fabric-${VERSION}.jar"
            echo "‚úÖ Fabric: $FABRIC_JAR"
          else
            echo "‚ö†Ô∏è Fabric: No JAR found"
          fi
          
          # Find and copy Forge artifact (exclude sources and slim jars)
          FORGE_JAR=$(find forge/build/libs -maxdepth 1 -name "*.jar" ! -name "*-sources.jar" ! -name "*-slim.jar" -type f 2>/dev/null | head -1)
          if [ -n "$FORGE_JAR" ]; then
            cp "$FORGE_JAR" "release-artifacts/DisableVillagerTrade-Forge-${VERSION}.jar"
            echo "‚úÖ Forge: $FORGE_JAR"
          else
            echo "‚ö†Ô∏è Forge: No JAR found"
          fi
          
          # Find and copy NeoForge artifact (exclude sources and slim jars)
          NEOFORGE_JAR=$(find neoforge/build/libs -maxdepth 1 -name "*.jar" ! -name "*-sources.jar" ! -name "*-slim.jar" -type f 2>/dev/null | head -1)
          if [ -n "$NEOFORGE_JAR" ]; then
            cp "$NEOFORGE_JAR" "release-artifacts/DisableVillagerTrade-NeoForge-${VERSION}.jar"
            echo "‚úÖ NeoForge: $NEOFORGE_JAR"
          else
            echo "‚ö†Ô∏è NeoForge: No JAR found"
          fi
          
          echo ""
          echo "=== Final release artifacts ==="
          ls -la release-artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.new_version.outputs.new_version }}
          name: "${{ steps.release_type.outputs.is_production == 'true' && 'üöÄ' || 'üîß' }} DisableVillagerTrade v${{ steps.new_version.outputs.new_version }}"
          body: |
            ${{ steps.release_type.outputs.is_production == 'true' && '> **Stable Release**' || '> **Development Build** - For testing only, may be unstable' }} - ${{ steps.changelog.outputs.summary }}
            
            ## What's Changed
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## üì¶ Downloads
            
            | Platform | File | Minecraft Version |
            |----------|------|-------------------|
            | **Bukkit/Spigot/Paper** | `DisableVillagerTrade-Bukkit-${{ steps.new_version.outputs.new_version }}.jar` | 1.14 - 1.21.10+ |
            | **Fabric** | `DisableVillagerTrade-Fabric-${{ steps.new_version.outputs.new_version }}.jar` | 1.21.10 |
            | **Forge** | `DisableVillagerTrade-Forge-${{ steps.new_version.outputs.new_version }}.jar` | 1.21.10 |
            | **NeoForge** | `DisableVillagerTrade-NeoForge-${{ steps.new_version.outputs.new_version }}.jar` | 1.21.10 |
            | **Quilt** | Use Fabric version | 1.21.10 |
            
            ## üìã Requirements
            
            - **Java**: 21+
            - **Fabric**: Requires [Fabric API](https://modrinth.com/mod/fabric-api)
          files: release-artifacts/*.jar
          draft: false
          prerelease: ${{ steps.release_type.outputs.is_production != 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Only publish to Modrinth for production releases
      - name: Publish Bukkit to Modrinth
        if: steps.release_type.outputs.is_production == 'true'
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ vars.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files: release-artifacts/DisableVillagerTrade-Bukkit-${{ steps.new_version.outputs.new_version }}.jar
          name: v${{ steps.new_version.outputs.new_version }} (Bukkit) - ${{ steps.changelog.outputs.summary }}
          version: ${{ steps.new_version.outputs.new_version }}-bukkit
          version-type: release
          loaders: |
            spigot
            paper
            purpur
            bukkit
          game-versions: |
            1.14
            1.14.1
            1.14.2
            1.14.3
            1.14.4
            1.15
            1.15.1
            1.15.2
            1.16
            1.16.1
            1.16.2
            1.16.3
            1.16.4
            1.16.5
            1.17
            1.17.1
            1.18
            1.18.1
            1.18.2
            1.19
            1.19.1
            1.19.2
            1.19.3
            1.19.4
            1.20
            1.20.1
            1.20.2
            1.20.3
            1.20.4
            1.20.5
            1.20.6
            1.21
            1.21.1
            1.21.2
            1.21.3
            1.21.4
            1.21.5
            1.21.6
            1.21.7
            1.21.8
            1.21.9
            1.21.10
          changelog: |
            ## What's New
            ${{ steps.changelog.outputs.changelog }}
            
            **Full Changelog**: [GitHub](https://github.com/dodoflix/DisableVillagerTrade/releases/tag/v${{ steps.new_version.outputs.new_version }})
        continue-on-error: true

      - name: Publish Fabric to Modrinth
        if: steps.release_type.outputs.is_production == 'true'
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ vars.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files: release-artifacts/DisableVillagerTrade-Fabric-${{ steps.new_version.outputs.new_version }}.jar
          name: v${{ steps.new_version.outputs.new_version }} (Fabric) - ${{ steps.changelog.outputs.summary }}
          version: ${{ steps.new_version.outputs.new_version }}-fabric
          version-type: release
          loaders: |
            fabric
            quilt
          game-versions: |
            1.21.10
          dependencies: |
            fabric-api | depends
          changelog: |
            ## What's New
            ${{ steps.changelog.outputs.changelog }}
            
            **Full Changelog**: [GitHub](https://github.com/dodoflix/DisableVillagerTrade/releases/tag/v${{ steps.new_version.outputs.new_version }})
        continue-on-error: true

      - name: Publish Forge to Modrinth
        if: steps.release_type.outputs.is_production == 'true'
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ vars.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files: release-artifacts/DisableVillagerTrade-Forge-${{ steps.new_version.outputs.new_version }}.jar
          name: v${{ steps.new_version.outputs.new_version }} (Forge) - ${{ steps.changelog.outputs.summary }}
          version: ${{ steps.new_version.outputs.new_version }}-forge
          version-type: release
          loaders: |
            forge
          game-versions: |
            1.21.10
          changelog: |
            ## What's New
            ${{ steps.changelog.outputs.changelog }}
            
            **Full Changelog**: [GitHub](https://github.com/dodoflix/DisableVillagerTrade/releases/tag/v${{ steps.new_version.outputs.new_version }})
        continue-on-error: true

      - name: Publish NeoForge to Modrinth
        if: steps.release_type.outputs.is_production == 'true'
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ vars.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files: release-artifacts/DisableVillagerTrade-NeoForge-${{ steps.new_version.outputs.new_version }}.jar
          name: v${{ steps.new_version.outputs.new_version }} (NeoForge) - ${{ steps.changelog.outputs.summary }}
          version: ${{ steps.new_version.outputs.new_version }}-neoforge
          version-type: release
          loaders: |
            neoforge
          game-versions: |
            1.21.10
          changelog: |
            ## What's New
            ${{ steps.changelog.outputs.changelog }}
            
            **Full Changelog**: [GitHub](https://github.com/dodoflix/DisableVillagerTrade/releases/tag/v${{ steps.new_version.outputs.new_version }})
        continue-on-error: true

      - name: Update Modrinth Description
        if: steps.release_type.outputs.is_production == 'true' && vars.MODRINTH_PROJECT_ID != ''
        run: |
          DESCRIPTION=$(cat .modrinth/description.md)
          SUMMARY=$(tr -d '\n' < .modrinth/summary.txt | head -c 255)
          
          curl -s -X PATCH "https://api.modrinth.com/v2/project/${{ vars.MODRINTH_PROJECT_ID }}" \
            -H "Authorization: ${{ secrets.MODRINTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$(jq -n --arg body "$DESCRIPTION" --arg summary "$SUMMARY" '{body: $body, summary: $summary}')" \
            && echo "‚úÖ Updated Modrinth description" || echo "‚ö†Ô∏è Failed to update description"
        continue-on-error: true
