name: Tests & Code Analysis

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - master
      - develop

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run tests
        run: mvn test -B

      - name: Generate test report
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -d "target/surefire-reports" ]; then
            echo "### Summary" >> $GITHUB_STEP_SUMMARY
            for file in target/surefire-reports/*.txt; do
              if [ -f "$file" ]; then
                echo '```' >> $GITHUB_STEP_SUMMARY
                cat "$file" >> $GITHUB_STEP_SUMMARY
                echo '```' >> $GITHUB_STEP_SUMMARY
              fi
            done
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7

  code-analysis:
    name: Code Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Compile project
        run: mvn compile -B

      - name: Run SpotBugs analysis
        run: |
          echo "ðŸ” Running SpotBugs static analysis..."
          mvn spotbugs:check -B
          echo "âœ… SpotBugs analysis passed!"

      - name: Run PMD analysis
        run: |
          echo "ðŸ” Running PMD code analysis..."
          mvn pmd:check -B
          echo "âœ… PMD analysis passed!"

      - name: Generate analysis summary
        if: always()
        run: |
          echo "## Code Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "target/spotbugsXml.xml" ]; then
            BUGS=$(grep -c "<BugInstance" target/spotbugsXml.xml 2>/dev/null || echo "0")
            echo "### SpotBugs" >> $GITHUB_STEP_SUMMARY
            echo "- Bugs found: $BUGS" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "target/pmd.xml" ]; then
            VIOLATIONS=$(grep -c "<violation" target/pmd.xml 2>/dev/null || echo "0")
            echo "### PMD" >> $GITHUB_STEP_SUMMARY
            echo "- Violations found: $VIOLATIONS" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload analysis reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: code-analysis-reports
          path: |
            target/spotbugsXml.xml
            target/pmd.xml
          retention-days: 7

