name: Tests & Build

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - master
      - develop

jobs:
  check-changes:
    name: Check for Code Changes
    runs-on: ubuntu-latest
    outputs:
      should_test: ${{ steps.changes.outputs.should_test }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for code file changes
        id: changes
        run: |
          # Get changed files
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} 2>/dev/null || git diff --name-only HEAD~1 HEAD)
          else
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git diff --name-only HEAD)
          fi
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Check if any testable files changed
          SHOULD_TEST="false"
          
          while IFS= read -r file; do
            # Source files and tests (multi-module structure)
            if [[ "$file" == */src/main/java/* ]] || \
               [[ "$file" == */src/main/resources/* ]] || \
               [[ "$file" == */src/test/* ]] || \
               [[ "$file" == common/* ]] || \
               [[ "$file" == bukkit/* ]] || \
               [[ "$file" == fabric/* ]] || \
               [[ "$file" == forge/* ]] || \
               [[ "$file" == neoforge/* ]] || \
               [[ "$file" == "build.gradle.kts" ]] || \
               [[ "$file" == "settings.gradle.kts" ]] || \
               [[ "$file" == "gradle.properties" ]] || \
               [[ "$file" == */build.gradle.kts ]]; then
              SHOULD_TEST="true"
              echo "âœ… Code file changed: $file"
              break
            fi
          done <<< "$CHANGED_FILES"
          
          # Force test with [force ci] in commit message
          COMMIT_MSG="${{ github.event.head_commit.message || github.event.pull_request.title }}"
          if [[ "$COMMIT_MSG" == *"[force ci]"* ]]; then
            SHOULD_TEST="true"
            echo "âœ… Force CI requested"
          fi
          
          # Skip if [skip ci] in commit message
          if [[ "$COMMIT_MSG" == *"[skip ci]"* ]] || [[ "$COMMIT_MSG" == *"[ci skip]"* ]]; then
            SHOULD_TEST="false"
            echo "â­ï¸ Skipping due to [skip ci]"
          fi
          
          echo "should_test=$SHOULD_TEST" >> $GITHUB_OUTPUT
          echo "Should test: $SHOULD_TEST"

  build-bukkit:
    name: Build Bukkit
    needs: check-changes
    if: needs.check-changes.outputs.should_test == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Bukkit module
        run: |
          echo "ðŸ—ï¸ Building Bukkit module..."
          ./gradlew :bukkit:build --no-daemon
          echo "âœ… Bukkit build completed!"

      - name: Run Bukkit tests
        run: |
          echo "ðŸ§ª Running Bukkit tests..."
          ./gradlew :bukkit:test --no-daemon
          echo "âœ… Bukkit tests passed!"

      - name: Upload Bukkit artifact
        uses: actions/upload-artifact@v4
        with:
          name: DisableVillagerTrade-Bukkit
          path: bukkit/build/libs/*.jar
          retention-days: 7

  build-fabric:
    name: Build Fabric
    needs: check-changes
    if: needs.check-changes.outputs.should_test == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Fabric module
        run: |
          echo "ðŸ—ï¸ Building Fabric module..."
          ./gradlew :fabric:build --no-daemon
          echo "âœ… Fabric build completed!"

      - name: Upload Fabric artifact
        uses: actions/upload-artifact@v4
        with:
          name: DisableVillagerTrade-Fabric
          path: fabric/build/libs/*.jar
          retention-days: 7

  build-forge:
    name: Build Forge
    needs: check-changes
    if: needs.check-changes.outputs.should_test == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Forge module
        run: |
          echo "ðŸ—ï¸ Building Forge module..."
          ./gradlew :forge:build --no-daemon
          echo "âœ… Forge build completed!"

      - name: Upload Forge artifact
        uses: actions/upload-artifact@v4
        with:
          name: DisableVillagerTrade-Forge
          path: forge/build/libs/*.jar
          retention-days: 7

  build-neoforge:
    name: Build NeoForge
    needs: check-changes
    if: needs.check-changes.outputs.should_test == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build NeoForge module
        run: |
          echo "ðŸ—ï¸ Building NeoForge module..."
          ./gradlew :neoforge:build --no-daemon
          echo "âœ… NeoForge build completed!"

      - name: Upload NeoForge artifact
        uses: actions/upload-artifact@v4
        with:
          name: DisableVillagerTrade-NeoForge
          path: neoforge/build/libs/*.jar
          retention-days: 7

  summary:
    name: Build Summary
    needs: [build-bukkit, build-fabric, build-forge, build-neoforge]
    if: always() && needs.check-changes.outputs.should_test == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate build summary
        run: |
          echo "## ðŸ—ï¸ Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Bukkit/Spigot/Paper | ${{ needs.build-bukkit.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Fabric | ${{ needs.build-fabric.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Forge | ${{ needs.build-forge.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| NeoForge | ${{ needs.build-neoforge.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ðŸ“¦ Build artifacts are available for download in the Actions artifacts section." >> $GITHUB_STEP_SUMMARY
