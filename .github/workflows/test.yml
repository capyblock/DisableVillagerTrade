name: Tests & Code Analysis

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - master
      - develop

jobs:
  check-changes:
    name: Check for Code Changes
    runs-on: ubuntu-latest
    outputs:
      should_test: ${{ steps.changes.outputs.should_test }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check for code file changes
        id: changes
        run: |
          # Get changed files
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} 2>/dev/null || git diff --name-only HEAD~1 HEAD)
          else
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git diff --name-only HEAD)
          fi
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Check if any testable files changed
          SHOULD_TEST="false"
          
          while IFS= read -r file; do
            # Source files and tests
            if [[ "$file" == src/main/java/* ]] || \
               [[ "$file" == src/main/resources/* ]] || \
               [[ "$file" == src/test/* ]] || \
               [[ "$file" == "pom.xml" ]]; then
              SHOULD_TEST="true"
              echo "âœ… Code file changed: $file"
              break
            fi
          done <<< "$CHANGED_FILES"
          
          # Force test with [force ci] in commit message
          COMMIT_MSG="${{ github.event.head_commit.message || github.event.pull_request.title }}"
          if [[ "$COMMIT_MSG" == *"[force ci]"* ]]; then
            SHOULD_TEST="true"
            echo "âœ… Force CI requested"
          fi
          
          # Skip if [skip ci] in commit message
          if [[ "$COMMIT_MSG" == *"[skip ci]"* ]] || [[ "$COMMIT_MSG" == *"[ci skip]"* ]]; then
            SHOULD_TEST="false"
            echo "â­ï¸ Skipping due to [skip ci]"
          fi
          
          echo "should_test=$SHOULD_TEST" >> $GITHUB_OUTPUT
          echo "Should test: $SHOULD_TEST"

  test:
    name: Unit Tests & Coverage
    needs: check-changes
    if: needs.check-changes.outputs.should_test == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run tests with coverage (90% threshold enforced)
        run: |
          echo "ðŸ§ª Running tests with coverage..."
          mvn test -B
          echo "âœ… All tests passed and coverage threshold (90%) met!"

      - name: Generate coverage summary
        if: always()
        run: |
          echo "## ðŸ“Š Test Results & Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Test results
          if [ -d "target/surefire-reports" ]; then
            echo "### âœ… Test Results" >> $GITHUB_STEP_SUMMARY
            for file in target/surefire-reports/*.txt; do
              if [ -f "$file" ]; then
                echo '```' >> $GITHUB_STEP_SUMMARY
                cat "$file" >> $GITHUB_STEP_SUMMARY
                echo '```' >> $GITHUB_STEP_SUMMARY
              fi
            done
          fi
          
          # Coverage summary from CSV
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ˆ Code Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "target/site/jacoco/jacoco.csv" ]; then
            echo "| Class | Instructions | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|-------|--------------|----------|" >> $GITHUB_STEP_SUMMARY
            
            # Parse CSV (skip header)
            tail -n +2 target/site/jacoco/jacoco.csv | while IFS=',' read -r group package class missed covered rest; do
              total=$((missed + covered))
              if [ $total -gt 0 ]; then
                pct=$((covered * 100 / total))
                echo "| \`$class\` | $covered/$total | ${pct}% |" >> $GITHUB_STEP_SUMMARY
              fi
            done
            
            # Calculate total
            TOTAL_MISSED=$(tail -n +2 target/site/jacoco/jacoco.csv | cut -d',' -f4 | paste -sd+ | bc)
            TOTAL_COVERED=$(tail -n +2 target/site/jacoco/jacoco.csv | cut -d',' -f5 | paste -sd+ | bc)
            TOTAL=$((TOTAL_MISSED + TOTAL_COVERED))
            if [ $TOTAL -gt 0 ]; then
              TOTAL_PCT=$((TOTAL_COVERED * 100 / TOTAL))
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Total Coverage: ${TOTAL_PCT}%** (${TOTAL_COVERED}/${TOTAL} instructions)" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> â„¹ï¸ Minimum required coverage: **90%**" >> $GITHUB_STEP_SUMMARY
          echo "> Some classes are excluded from coverage (Bukkit runtime dependencies)" >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: target/site/jacoco/jacoco.xml
          fail_ci_if_error: false
          verbose: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 7

  code-analysis:
    name: Code Analysis
    needs: check-changes
    if: needs.check-changes.outputs.should_test == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Compile project
        run: mvn compile -B

      - name: Run SpotBugs analysis
        run: |
          echo "ðŸ” Running SpotBugs static analysis..."
          mvn spotbugs:check -B
          echo "âœ… SpotBugs analysis passed!"

      - name: Run PMD analysis
        run: |
          echo "ðŸ” Running PMD code analysis..."
          mvn pmd:check -B
          echo "âœ… PMD analysis passed!"

      - name: Generate analysis summary
        if: always()
        run: |
          echo "## ðŸ”¬ Code Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "target/spotbugsXml.xml" ]; then
            BUGS=$(grep -c "<BugInstance" target/spotbugsXml.xml 2>/dev/null || echo "0")
            echo "### SpotBugs" >> $GITHUB_STEP_SUMMARY
            if [ "$BUGS" -eq "0" ]; then
              echo "âœ… No bugs found" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ Bugs found: $BUGS" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "target/pmd.xml" ]; then
            VIOLATIONS=$(grep -c "<violation" target/pmd.xml 2>/dev/null || echo "0")
            echo "### PMD" >> $GITHUB_STEP_SUMMARY
            if [ "$VIOLATIONS" -eq "0" ]; then
              echo "âœ… No violations found" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ Violations found: $VIOLATIONS" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Upload analysis reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: code-analysis-reports
          path: |
            target/spotbugsXml.xml
            target/pmd.xml
          retention-days: 7
