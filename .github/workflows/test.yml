name: Tests & Build

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - master
      - develop

env:
  JAVA_VERSION: '21'

jobs:
  check-changes:
    name: Check for Code Changes
    runs-on: ubuntu-latest
    outputs:
      should_test: ${{ steps.changes.outputs.should_test }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check for code file changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} 2>/dev/null || git diff --name-only HEAD~1 HEAD)
          else
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git diff --name-only HEAD)
          fi
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          SHOULD_TEST="false"
          
          while IFS= read -r file; do
            if [[ "$file" == */src/main/java/* ]] || \
               [[ "$file" == */src/main/resources/* ]] || \
               [[ "$file" == */src/test/* ]] || \
               [[ "$file" == common/* ]] || \
               [[ "$file" == bukkit/* ]] || \
               [[ "$file" == fabric/* ]] || \
               [[ "$file" == forge/* ]] || \
               [[ "$file" == neoforge/* ]] || \
               [[ "$file" == "build.gradle.kts" ]] || \
               [[ "$file" == "settings.gradle.kts" ]] || \
               [[ "$file" == "gradle.properties" ]] || \
               [[ "$file" == */build.gradle.kts ]]; then
              SHOULD_TEST="true"
              echo "âœ… Code file changed: $file"
              break
            fi
          done <<< "$CHANGED_FILES"
          
          COMMIT_MSG="${{ github.event.head_commit.message || github.event.pull_request.title }}"
          if [[ "$COMMIT_MSG" == *"[force ci]"* ]]; then
            SHOULD_TEST="true"
            echo "âœ… Force CI requested"
          fi
          
          if [[ "$COMMIT_MSG" == *"[skip ci]"* ]] || [[ "$COMMIT_MSG" == *"[ci skip]"* ]]; then
            SHOULD_TEST="false"
            echo "â­ï¸ Skipping due to [skip ci]"
          fi
          
          echo "should_test=$SHOULD_TEST" >> $GITHUB_OUTPUT
          echo "Should test: $SHOULD_TEST"

  # Build everything once
  build:
    name: ðŸ”¨ Build & Test All Platforms
    needs: check-changes
    if: needs.check-changes.outputs.should_test == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run all tests
        run: |
          echo "ðŸ§ª Running all tests..."
          ./gradlew test --no-daemon
          echo "âœ… All tests passed!"

      - name: Build all platforms
        run: |
          echo "ðŸ—ï¸ Building all platforms..."
          ./gradlew build --no-daemon
          echo "âœ… All platforms built!"

      - name: Upload Bukkit artifact
        uses: actions/upload-artifact@v4
        with:
          name: DisableVillagerTrade-Bukkit
          path: bukkit/build/libs/*.jar
          retention-days: 7

      - name: Upload Fabric artifact
        uses: actions/upload-artifact@v4
        with:
          name: DisableVillagerTrade-Fabric
          path: fabric/build/libs/*.jar
          retention-days: 7

      - name: Upload Forge artifact
        uses: actions/upload-artifact@v4
        with:
          name: DisableVillagerTrade-Forge
          path: forge/build/libs/*.jar
          retention-days: 7

      - name: Upload NeoForge artifact
        uses: actions/upload-artifact@v4
        with:
          name: DisableVillagerTrade-NeoForge
          path: neoforge/build/libs/*.jar
          retention-days: 7

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/build/reports/tests/'

      - name: Generate build summary
        run: |
          echo "## ðŸ—ï¸ Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Common | âœ… Built |" >> $GITHUB_STEP_SUMMARY
          echo "| Bukkit/Spigot/Paper | âœ… Built |" >> $GITHUB_STEP_SUMMARY
          echo "| Fabric | âœ… Built |" >> $GITHUB_STEP_SUMMARY
          echo "| Forge | âœ… Built |" >> $GITHUB_STEP_SUMMARY
          echo "| NeoForge | âœ… Built |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ðŸ“¦ Build artifacts are available for download in the Actions artifacts section." >> $GITHUB_STEP_SUMMARY
